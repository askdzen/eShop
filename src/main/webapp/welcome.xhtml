<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Welcome</title>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputScript library="scripts" name="script.js"/>


</h:head>
<h:body>
    <p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">

        <p:graphicImage name="/images/nature/#{image}"  alt="Image Description for #{image}" title="#{image}"/>
    </p:galleria>

    <p:panel toggleable="true" closable="true"  closeSpeed="2" header="Header" menuTitle="Panel">
        <p:dataTable var="item" value="#{itemList}">

            <p:column headerText="Id">
                <h:outputText value="#{item.id}" />
            </p:column>

            <p:column headerText="Название">
                <h:outputText value="#{item.name}" />
            </p:column>

            <p:column headerText="Цена">
                <h:outputText value="#{item.cost}" />
            </p:column>
            <p:column headerText="купить">
                <h:form>


                    <h:commandButton action="#{cartAdd.cartAdd(item.id)}" value="купить" />
                </h:form>

            </p:column>

        </p:dataTable>
    </p:panel>
    <h:form>

        <p:button outcome="address" value="prime">

        </p:button>

    </h:form>


</h:body>
</html>
