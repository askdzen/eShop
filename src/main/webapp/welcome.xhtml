<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputScript library="scripts" name="script.js"/>


</h:head>
<h:body>
    <ui:composition template="defaultTemplate.xhtml">

        <ui:define name="body">
            <title>#{msg['index.title']}</title>

            <p:panel toggleable="true" closable="true"  closeSpeed="2" header="Header" menuTitle="Panel">
                <p:dataTable var="item" value="#{itemList}">

                    <p:column headerText="Id">
                        <h:outputText value="#{item.id}" />
                    </p:column>

                    <p:column headerText="Название">
                        <h:outputText value="#{item.name}" />
                    </p:column>

                    <p:column headerText="Цена">
                        <h:outputText value="#{item.cost}" />
                    </p:column>
                    <p:column headerText="купить">



                            <h:commandButton action="#{cartService.cartAdd(item.id)}" value="добавить в корзину" >
                                <f:ajax execute="buy" render="resultBuy"/>

                            </h:commandButton>

                        <h:outputText id="resultBuy" value="#{cartService.resultBuy}"/>
                    </p:column>

                </p:dataTable>

            </p:panel>

            <h:form>

                <p:button outcome="address" value="#{msg['next']}">

                </p:button>

            </h:form>
        </ui:define>

</ui:composition>

</h:body>
</html>
