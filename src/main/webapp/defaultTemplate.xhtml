<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" >



<f:view locale="#{sessionState.locale}" >
<h:head>

    <link href="#{resource['gfx/favicon.ico']}" rel="shortcut icon" type="image/x-icon"/>

</h:head>

<h:body>

    <h:form id="templ">
           <p:growl id="messages"/>
           <p:menubar>
               <p:submenu label="О компании" icon="ui-icon-document">

                   <p:menuitem value="История" url="#"/>
                   <p:separator/>
                   <p:menuitem value="Адреса филиалов" url="#"/>
               </p:submenu>
               <p:submenu label="Доставка" icon="ui-icon-document">

                   <p:menuitem value="Пункты выдачи" url="#"/>

                   <p:menuitem value="Доставка по городу" url="#"/>
               </p:submenu>

               <p:submenu label="Личный кабинет" icon="ui-icon-gear">

                   <p:menuitem value="Войти" actionListener="#{menuView.inAccount}" icon="ui-icon-disk" update="messages"/>
                   <p:menuitem value="Регистрация" actionListener="#{menuView.registration}" icon="ui-icon-disk"
                               update="messages"/>


               </p:submenu>
               <p:submenu label="Выберите язык" icon="ui-icon-gear">

                   <p:menuitem value="Русский" actionListener="#{menuView.russian}" icon="#{resource['gfx/favicon.ico']}" update="templ" />


                   <p:menuitem value="English" actionListener="#{menuView.english}" icon="ui-icon-disk" update="templ" />


               </p:submenu>


               <f:facet name="options">

                   <p:inputText style="margin-right:10px;margin-top:0" placeholder="Найти"/>
                   <p:commandButton action="#{menuView.outAccount}" value="Logout" icon="ui-icon-extlink"/>

               </f:facet>
           </p:menubar>

       <div id="header">
           <h3><h:outputText value="#{msg['default.welcome']}"/></h3>

       </div>


       <div>
           <ui:insert name="contentFlow">
               <p:contentFlow value="#{imagesView.images}" var="image">
                   <p:graphicImage name="/images/nature/#{image}" styleClass="content" />
                   <div class="caption">#{image}</div>
               </p:contentFlow>
           </ui:insert>
       </div>
       <div>
           <ui:insert name="body">

           </ui:insert>
       </div>
       <div>
           footer
       </div>
</h:form>

</h:body>
</f:view>

</html>
