<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <h:form>
        <p:growl id="messages"/>
        <p:menubar>
            <p:submenu label="О компании" icon="ui-icon-document">

                <p:menuitem value="История" url="#" />
                <p:separator />
                <p:menuitem value="Адреса филиалов" url="#" />
            </p:submenu>
            <p:submenu label="Доставка" icon="ui-icon-document">

                <p:menuitem value="Пункты выдачи" url="#" />

                <p:menuitem value="Доставка по городу" url="#" />
            </p:submenu>

            <p:submenu label="Личный кабинет" icon="ui-icon-gear">

                <p:menuitem value="Войти" actionListener="#{menuView.inAccount}" icon="ui-icon-disk" update="messages"/>
                <p:menuitem value="Регистрация" actionListener="#{menuView.registration}" icon="ui-icon-disk" update="messages"/>


            </p:submenu>
            <p:submenu label="Выберите язык" icon="ui-icon-gear">

                <p:menuitem value="Русский" actionListener="#{menuView.russian}" icon="ui-icon-disk" update="messages"/>
                <p:menuitem value="English" actionListener="#{menuView.english}" icon="ui-icon-disk" update="messages"/>


            </p:submenu>


            <f:facet name="options">
                <p:inputText style="margin-right:10px" placeholder="Найти"/>
                <p:commandButton action="#{menuView.outAccount}" value="Logout" icon="ui-icon-extlink" />
            </f:facet>
        </p:menubar>
    </h:form>


<div>

</div>
    <div>
        <ui:insert name="body">

        </ui:insert>
    </div>
    <div>
        footer
    </div>
</h:body>


</html>
