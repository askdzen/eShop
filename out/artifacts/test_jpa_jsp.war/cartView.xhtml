<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>

</h:head>
<h:body>
<ui:composition template="defaultTemplate.xhtml">
<ui:define name="contentFlow"/>
    <ui:define name="body">
        <p:panel toggleable="true" closable="true"  closeSpeed="2" header="Header" menuTitle="Panel">
            <h:form>
        <p:dataTable var="item" value="#{cartService.orderItems}">

            <p:column headerText="Id">
                <h:outputText id="itemId" value="#{item.id}" />
            </p:column>

            <p:column headerText="Название">
                <h:outputText value="#{item.name}" />
            </p:column>

            <p:column headerText="Цена">
                <h:outputText value="#{item.cost}" />
            </p:column>

            <p:column headerText="Количество">

                <h:inputText value=""
                        id="textInput">
                    <f:ajax render="textVal" event="keyup" />

                </h:inputText>
                <h:outputText id="textVal" value=""/>
                <h:outputText id="mapsize" value=""/>
                <h:commandButton action="null"
                        value="подтвердите">
                    <f:ajax execute="itemId textInput" render="mapsize"/>

                </h:commandButton>
            </p:column>

        </p:dataTable>
        </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</h:body>
</html>
